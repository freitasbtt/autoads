version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: meta-ads-postgres
    environment:
      POSTGRES_DB: metaads
      POSTGRES_USER: metaads
      POSTGRES_PASSWORD: metaads_password
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U metaads"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - meta-ads-network

  # Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: meta-ads-app
    ports:
      - "5000:5000"
    environment:
      NODE_ENV: production
      PORT: 5000
      DATABASE_URL: postgresql://metaads:metaads_password@postgres:5432/metaads
      SESSION_SECRET: ${SESSION_SECRET}
      PUBLIC_APP_URL: ${PUBLIC_APP_URL}
      FORCE_HTTPS: ${FORCE_HTTPS:-false}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - meta-ads-network
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  meta-ads-network:
    driver: bridge
